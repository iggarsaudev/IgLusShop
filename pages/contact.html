<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- End Icons -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>IgLu's Shop</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        IgLu's<span class="header__logo--highlight">Shop</span>
      </div>

      <nav id="nav" class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="../index.html" id="menuHome" class="header__nav-link"
              >Home</a
            >
          </li>

          <li class="header__nav-item">
            <a href="products.html" id="menuProducts" class="header__nav-link"
              >Products</a
            >
          </li>

          <li class="header__nav-item">
            <a href="outlet.html" id="menuOutlet" class="header__nav-link"
              >Outlet</a
            >
          </li>

          <li class="header__nav-item">
            <a href="contact.html" id="menuContact" class="header__nav-link"
              >Contact</a
            >
          </li>

          <li class="header__nav-item">
            <a href="reviews.html" id="menuReviews" class="header__nav-link"
              >Reviews</a
            >
          </li>
        </ul>
      </nav>

      <div class="header__cart">
        <a href="cart.html" class="header__cart-btn" id="cartBtn">
          <span class="material-symbols-outlined">shopping_cart</span>
          <span id="cartCount" class="cart__count hidden"></span
          ><!-- Contador de productos -->
        </a>
      </div>

      <button id="menuToggler" class="header__toggler">
        <span
          class="header__toggler-icon header__toggler-icon--menu material-symbols-outlined"
          >menu</span
        >
        <span
          class="header__toggler-icon header__toggler-icon--close material-symbols-outlined"
          >close</span
        >
      </button>
    </header>

    <main>
      <section class="form">
        <h2 class="form__title">Envíanos un mensaje</h2>
        <form id="contactForm" class="form__body">
          <div class="form__group">
            <label for="name" class="form__label">Nombre:</label>
            <input type="text" id="name" name="name" class="form__input" />
          </div>

          <div class="form__group">
            <label for="email" class="form__label">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form__input" />
          </div>

          <div class="form__group">
            <label for="message" class="form__label">Mensaje:</label>
            <textarea
              id="message"
              name="message"
              class="form__textarea"
            ></textarea>
          </div>

          <button type="submit" class="form__button">Enviar</button>
        </form>
        <p id="formMessage" class="form__message hidden"></p>
        <p id="formError" class="form__error hidden"></p>
      </section>

      <section class="social">
        <ul class="social__list">
          <li class="social__item">
            <a
              href="https://www.facebook.com/"
              class="social__link"
              target="_blank"
            >
              <svg
                class="social__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-facebook"
              >
                <path
                  d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="https://x.com/" class="social__link" target="_blank">
              <svg
                class="social__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-twitter"
              >
                <path
                  d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
                />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a
              href="https://www.instagram.com/"
              class="social__link"
              target="_blank"
            >
              <svg
                class="social__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-instagram"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a
              href="https://www.youtube.com/"
              class="social__link"
              target="_blank"
            >
              <svg
                class="social__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-youtube"
              >
                <path
                  d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"
                />
                <path d="m10 15 5-3-5-3z" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a
              href="https://www.linkedin.com/"
              class="social__link"
              target="_blank"
            >
              <svg
                class="social__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-linkedin"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                />
                <rect width="4" height="12" x="2" y="9" />
                <circle cx="4" cy="4" r="2" />
              </svg>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <div class="header__logo">
        IgLu's<span class="header__logo--highlight">Shop</span>
      </div>
      <div class="footer__links">
        <a href="legal.html" class="footer__link" target="_blank"
          >Legal Notice</a
        >
        |
        <a href="cookies.html" class="footer__link" target="_blank"
          >Cookies Policy</a
        >
      </div>
      <p class="footer__info">&copy; 2025 IgLu'S Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap -->
    <!-- Controla el menú en los móviles -->
    <script src="../js/toogler.js"></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
