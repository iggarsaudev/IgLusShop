<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconos -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <!-- End Icons -->
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <title>IgLu's Shop</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo">
        IgLu's<span class="header__logo--highlight">Shop</span>
      </div>

      <nav id="nav" class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="index.html" id="menuHome" class="header__nav-link active"
              >Home</a
            >
          </li>

          <li class="header__nav-item">
            <a
              href="pages/products.html"
              id="menuProducts"
              class="header__nav-link"
              >Products</a
            >
          </li>

          <li class="header__nav-item">
            <a href="pages/outlet.html" id="menuOutlet" class="header__nav-link"
              >Outlet</a
            >
          </li>

          <li class="header__nav-item">
            <a
              href="pages/contact.html"
              id="menuContact"
              class="header__nav-link"
              >Contact</a
            >
          </li>

          <li class="header__nav-item">
            <a
              href="pages/reviews.html"
              id="menuReviews"
              class="header__nav-link"
              >Reviews</a
            >
          </li>
        </ul>
      </nav>

      <div class="header__cart">
        <a href="pages/cart.html" class="header__cart-btn" id="cartBtn">
          <span class="material-symbols-outlined">shopping_cart</span>
          <span id="cartCount" class="cart__count hidden"></span
          ><!-- Contador de productos -->
        </a>
      </div>

      <button id="menuToggler" class="header__toggler">
        <span
          class="header__toggler-icon header__toggler-icon--menu material-symbols-outlined"
          >menu</span
        >
        <span
          class="header__toggler-icon header__toggler-icon--close material-symbols-outlined"
          >close</span
        >
      </button>
    </header>

    <main>
      <!--Description-->
      <section class="home-header bgc--black">
        <h1 class="home-title color-primary">
          Your Online Shop for the Best Products
        </h1>
        <h2 class="home-subtitle">
          Discover All Kinds of Products at IgLu's<span
            class="header__logo--highlight"
            >Shop</span
          >
        </h2>
      </section>
      <!--End Description-->
      <!--Carousel-->
      <section class="home-section">
        <div id="carouselHome-products" class="carousel slide">
          <h2>Products</h2>
          <div id="carouselImages-products" class="carousel-inner"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselHome-products"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselHome-products"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div id="carouselHome-categories" class="carousel slide">
          <h2>Categories</h2>
          <div id="carouselImages-categories" class="carousel-inner"></div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselHome-categories"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselHome-categories"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!--End Carousel-->
    </main>

    <footer class="footer">
      <div class="header__logo">
        IgLu's<span class="header__logo--highlight">Shop</span>
      </div>
      <div class="footer__links">
        <a href="pages/legal.html" class="footer__link" target="_blank"
          >Legal Notice</a
        >
        |
        <a href="pages/cookies.html" class="footer__link" target="_blank"
          >Cookies Policy</a
        >
      </div>
      <p class="footer__info">&copy; 2025 IgLu'S Shop. All rights reserved.</p>
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- End Bootstrap -->
    <!-- Controla el menú en los móviles -->
    <script src="js/toogler.js"></script>
    <!--Carousel dinamico-->
    <script type="module" src="js/home.js"></script>
    <!-- Controla la gestión del carrito, hay que añadir type="module" para poderlo importar -->
    <script type="module" src="js/cart.js"></script>
  </body>
</html>
